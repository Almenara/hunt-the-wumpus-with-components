<div class="cell" [ngClass]="{'hidden': !cell.shown}">
    <div *ngIf="cell.shown">
        <span *ngFor="let item of cell.content" class="cell-content" [ngClass]="{'big' : item.kill, 'track' : item.type == 0}">{{item.icon}}</span>
    </div>
    <div *ngIf="cell.hero" id="hero" class="direction-{{heroDirection}}" [ngClass]="{'has-arrows' : arrows}" >🕵️</div>
</div>
